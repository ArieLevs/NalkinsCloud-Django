{% extends 'base.html' %}
{% load static %}

{% block body_block %}
    <form class="text-center border border-light p-5">

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a type="button" class="light-blue-text mx-2" href="{% url 'social:begin' 'google-oauth2' %}">
            <i class="btn btn-block btn-social-icon btn-google">
                <span class="fa fa-google"></span>
            </i>
        </a>

        <a type="button" class="light-blue-text mx-2" href="{% url 'social:begin' 'github' %}">
            <i class="btn btn-block btn-social-icon btn-github">
                <span class="fa fa-github"></span>
            </i>
        </a>
    </form>
{% endblock %}
